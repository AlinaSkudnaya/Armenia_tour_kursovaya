<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>Маска для поля ввода телефона </title>
    <link href="./style_form.css" rel="stylesheet" type="text/css">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <style>
    	form {
    		background-color: #f3f3f3;
    		padding: 20px;
    		margin: 20px;
    	}
    </style>
  </head>

  <body>
    <div class="container-fluid">

      <div class="row">
      	<div class="col-sm-4">
      		<form  action="mail.php" method="POST">
      			<legend>Book a tour</legend>

      			<div class="form-group">
      				<label for="">Enter your name</label>
      				<input type="text" class="form-control" id="" name="user_name" placeholder="For example, Alina">
      			</div>
      		
      			<div class="form-group">
      				<label for="">Enter your mobile phone</label>
      				<input type="text" class="form-control" id="phone" name="user_phone" placeholder="+375 (99) 999-99-99">
      			</div>

            <div class="form-group">
              <label for="">Choose a tour</label>
              <select class="form-select" name="tour" aria-label="Default select example">
                <option value="Yerevan">Yerevan</option>
                <option value="Tatev">Tatev</option>
                <option value="Sevan">Sevan</option>
              </select>
            </div>
      		
      			<div class="form-group">
      				<label for="">Enter your email</label>
      				<input type="text" class="form-control" id="" name="user_email" placeholder="mail@mail.ru">
      			</div>
      		
      			<button type="submit" class="btn btn-primary">Send application</button>
      		</form>
      	</div><!-- .col-sm-4 -->
      </div> <!-- .row -->
      
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/jquery.maskedinput.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        $("#phone").mask("+375 (99) 999-99-99");
      });
    </script>
  </body>
</html>
